[main]
show_cursor = False
default_printer = Mini
use_default_menu = True

[preheat PLA]
extruder = 210
gcode: _preheat_PLA

[preheat PETG]
gcode: _preheat_PETG

[preheat EPET]
gcode: _preheat_EPET

[preheat MAX]
gcode: _preheat_MAX

[printer 3D Printer]
moonraker_host: 127.0.0.1
moonraker_port: 7125
titlebar_name_type: full
#titlebar_items = Base
titlebar_items = Base, MCU, Pi
#power_devices: PSU

[menu __main custom]
name: Custom
icon: klipper

[menu __main custom job_status]
name: Job status
icon: print
panel: job_status

[menu __main custom splash_screen]
name: Splash Screen
icon: klipper
panel: splash_screen

[menu __main custom fine_tune]
name: {{ gettext('Fine Tune') }}
icon: fine-tune
panel: fine_tune

[menu __main custom exclude]
name: {{ gettext('Exclude Object')}}
icon: cancel
panel: exclude

[menu __print exclude]
name: {{ gettext('Exclude Object')}}
icon: cancel
panel: exclude

