#[include preheat.conf]

[main]
show_cursor = False
default_printer = Mini

[preheat PLA]
gcode: _preheat_PLA

[preheat PETG]
gcode: _preheat_PETG

[preheat EPET]
gcode: _preheat_EPET

[preheat MAX]
gcode: _preheat_MAX

[printer Mini]
moonraker_host: 127.0.0.1
moonraker_port: 7125
#titlebar_name_type: short
#titlebar_items = Base, MCU, Pi

[printer Mini2]
moonraker_host: 127.0.0.1
moonraker_port: 7125

#[printer TEST]
#moonraker_host: 127.0.0.1
#moonraker_port: 7126

[bed_screws]
rotation: 0

[z_calibrate_position]
# The specified positions must be> 0 otherwise this option is ignored.
# the center of the print bed is a good value
calibrate_x_position: 65
calibrate_y_position: 22

