# This file contains common pin mappings for the 2018 Creality
# Ender 3. To use this config, the firmware should be compiled for the
# AVR atmega1284p.

# Note, a number of Melzi boards are shipped with a bootloader that
# requires the following command to flash the board:
#  avrdude -p atmega1284p -c arduino -b 57600 -P /dev/ttyUSB0 -U out/klipper.elf.hex
# If the above command does not work and "make flash" does not work
# then one may need to flash a bootloader to the board - see the
# Klipper docs/Bootloaders.md file for more information.

# See docs/Config_Reference.md for a description of parameters.

[include macros.cfg]
[include filamentos.cfg]

[pause_resume]

[display_status]

[homing_override]
gcode:
 G28
 G1 Z1 F600
axes:z

[firmware_retraction]
retract_length: 2.5
retract_speed: 30
unretract_speed: 25

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    65,88,20 

[input_shaper]
shaper_type_x = ei
shaper_freq_x = 98.2
shaper_type_y = 2hump_ei
shaper_freq_y = 55.4


[mcu]
serial: /dev/ttyUSB0

[printer]
kinematics: cartesian
#400RPM safe (llega a 750RPM con poco torque pero sin perder pasos)
max_velocity: 250
#travel accel
max_accel: 10000
#problems in wall quality if 1000
max_accel_to_decel: 500
#200RPM (puede ir mas r√°pido pero no le veo sentido)
max_z_velocity: 25
max_z_accel: 200

[temperature_sensor Pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor Base]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA6

[stepper_x]
step_pin: PD7
dir_pin: PC5
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC2
position_endstop: 130
position_max: 130
homing_speed: 50
homing_positive_dir: true

[stepper_y]
step_pin: PC6
dir_pin: PC7
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC3
position_endstop: 0
position_max: 166
homing_speed: 50

[stepper_z]
step_pin: PB3
dir_pin: PB2
enable_pin: !PA5
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PC4
position_endstop: 0.0
position_max: 114
homing_speed: 10.0

[extruder]
max_extrude_only_distance: 500.0
step_pin: PB1
dir_pin: !PB0
enable_pin: !PD6
microsteps: 16
rotation_distance: 7.7871
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: PD5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA7
control: pid
pid_Kp=27.263
pid_Ki=1.027
pid_Kd=180.960
min_extrude_temp: 0
min_temp: 0
max_temp: 290

[heater_fan hotend_fan]
pin: PD4

[fan]
pin: PB4
off_below: 0.14

[virtual_sdcard]
path: ~/gcode_files

[bed_screws]
screw1: 20,20
screw2: 100,140
screw3: 20,140
screw4: 100,20

