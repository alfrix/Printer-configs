# This file contains common pin mappings for the BIGTREETECH SKR E3
# DIP. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PC13".

# The "make flash" command does not work on the SKR E3 DIP. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR E3
# DIP with that SD card.

# Note: This board has a design flaw in its thermistor circuits that
# cause inaccurate temperatures (most noticeable at low temperatures).

# Using non standard order ZEXY

[include resonance.cfg]
[include macros.cfg]
[include filamentos.cfg]

[extruder]
max_extrude_only_distance: 500.0
step_pin: PC6
dir_pin: !PB15
enable_pin: !PC7
microsteps: 16
rotation_distance: 7.71
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control = pid
pid_kp = 25.325
pid_ki = 0.875
pid_kd = 183.290
min_temp: 0
max_temp: 275

[stepper_z]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 8
endstop_pin: ^!PC15
position_endstop: 0.0
position_max: 114

[stepper_x]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC1
position_endstop: 130
position_max: 130
homing_speed: 50
homing_positive_dir: true

[stepper_y]
step_pin: PB0
dir_pin: !PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PC0
position_endstop: 0
position_max: 166
homing_speed: 50

[temperature_sensor Base]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100

[heater_fan hotend_fan]
pin: PC9

[fan]
pin: PA8
off_below: 0.14

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_30FFDC054E43303323811943-if00


[static_digital_output usb_pullup_enable]
pins: !PC13


