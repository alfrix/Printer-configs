########################################
# EXP1 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PA15, EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PB6,  EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB7, EXP1_10=<5V>

# See the sample-lcd.cfg file for definitions of common LCD displays.

[pause_resume]

[display_status]

[homing_override]
gcode:
 G28
 G1 Z1 F600
axes:z

[firmware_retraction]
retract_length: 2.5
retract_speed: 30
unretract_speed: 25

[printer]
kinematics: cartesian
#400RPM
max_velocity: 250
#travel accel
max_accel: 2500
#200RPM
max_z_velocity: 25
max_z_accel: 200

[temperature_sensor Pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[virtual_sdcard]
path: ~/gcode_files

[bed_screws]
screw1: 20,20
screw2: 100,140
screw3: 20,140
screw4: 100,20

[output_pin BEEPER_pin]
pin: EXP1_3
pwm: true
value: 0
shutdown_value: 0
cycle_time: 0.001
